<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - UniversitasCIC</title>

        <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">

    <!-- All CSS files -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="assets/vendor/slickslider/slick.css">
    <link rel="stylesheet" href="assets/vendor/jquery-magnific-popup/jquery.magnific-popup.css">
    <link rel="stylesheet" href="assets/vendor/animate/animate.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Font Awesome 6.5.0 via jsDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <style>
        .topbar-custom {
            display: flex;
            background: #0352a1;
            color: white;
            font-size: 14px;
            padding: 10px 0;
        }
        
        .topbar-custom .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .topbar-custom__left {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .info-block {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-block .icon {
            background-color: white;
            color: #0352a1;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .info-block .text {
            line-height: 1.2;
        }
        
        .info-block strong {
            display: block;
            font-weight: 600;
        }
        
        .topbar-custom__right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .topbar-custom__right .follow-label {
            font-weight: 500;
        }
        
        .social-icons a {
            display: inline-flex;
            width: 42px;
            height: 42px;
            border: 1.5px solid white;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            background: white;
            color: #0352a1;
        }
        
        @media (max-width: 1023px) {
            .topbar-custom {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-meu">
            <div class="container">
                <div class="main_menu_block">

                </div>
            </div>
        </nav>
    </header>
</body>
</html>
